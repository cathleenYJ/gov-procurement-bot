services:
  - type: web
    name: gov-procurement-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python api/index.py
    envVars:
      - key: CHANNEL_ACCESS_TOKEN
        sync: false  # 需要手動設定 Line Bot Token
      - key: CHANNEL_SECRET
        sync: false  # 需要手動設定 Line Bot Secret
        value: 3
    healthCheckPath: /
    autoDeploy: true