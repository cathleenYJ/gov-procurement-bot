services:
  - type: web
    name: gov-procurement-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python api/index.py
    envVars:
      - key: PORT
        value: 10000
      - key: DEBUG
        value: "false"
      - key: CHANNEL_ACCESS_TOKEN
        sync: false  # 需要手動設定
      - key: CHANNEL_SECRET
        sync: false  # 需要手動設定
      - key: PROCUREMENT_BASE_URL
        value: https://web.pcc.gov.tw
      - key: REQUEST_TIMEOUT
        value: 30
      - key: MAX_RETRY_ATTEMPTS
        value: 3
    healthCheckPath: /
    autoDeploy: true